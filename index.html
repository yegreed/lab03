<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>laba3</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <h1>
                    Calculator
                </h1>
            </header>
            <div class="grid">
                <div class="grid__panel">
                    <output class="out">0</output>
                </div>
                <div class="grid__body">
                    <div class="grid__item">
                        <button class="grid__button AC">AC</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button del">DEL</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">/</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">+</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">Ã—</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">-</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">1</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">2</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">3</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">4</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">5</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">6</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">7</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">8</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">9</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button module">+/-</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button">0</button>
                    </div>
                    <div class="grid__item">
                        <button class="grid__button equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
